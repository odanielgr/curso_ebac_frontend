<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
</head>
<body>
    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modal-exemplo">
        Abrir modal
    </button>
    <div id="modal-exemplo" class="modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Título do modal</h1>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel iste ea officiis non, quisquam cum labore quasi fuga placeat sint accusamus, porro, accusantium voluptatem eveniet natus nihil aperiam ipsum. Dignissimos.
                    </p>
                </div> 
                <div class="modal-footer">
                    <h5>Rodapé do modal</h5>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modal = new bootstrap.Modal("#modal-exemplo")
            setTimeout(function() {
                modal.show() 
            }, 3000)
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 7 - Exercício</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="form">
            <input id="campoA" type="number" placeholder="Campo A">
            <input id="campoB" type="number" placeholder="Campo B">
            <button id="btn-enviar" type="submit">
                Enviar
            </button>
            <p class="result">Formulário Válido</p>
            <p class="error">
                O <b>campo A</b> não pode ser maior que o <b>campo B</b>
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>

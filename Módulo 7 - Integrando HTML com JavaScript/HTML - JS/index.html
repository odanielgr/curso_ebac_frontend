<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input id="nome-beneficiario" type="text" placeholder="Nome completo do beneficiario">
            <p class="error-message">
                O nome precisa estar completo
            </p>
            <input id="numero-conta" type="number" required placeholder="Número da conta" />
            <input id="valor-conta" type="number" required placeholder="Valor" />
            <textarea id="descrição" placeholder="Descrição (opcional)"></textarea>
            <button id="btn-depositar" type="submit">Depositar</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="nome-completo">Nome Completo:</label> <input id="nome-completo" type="text" placeholder="Digite seu nome completo"> <br>
        <label for="email">Seu E-mail:</label> <input id="email" type="email" placeholder="Digite seu e-mail"> <br>
        <label for="senha">Sua Senha:</label><input id="senha" type="password" placeholder="Digite sua senha"> <br>
        <button type="submit">
            Realizar Cadastro
        </button>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
    <input type="text" placeholder="Nome Completo"> <br>
    <input type="file" > <br>
    <label for="email">Seu E-mail</label>
    <input id="email" placeholder="Seu E-mail"> <br>
    <label for="tel">Telefone p/ Contato</label>
    <input id="tel" type="tel" placeholder="Telefone"> <br>
    <input type="number" max="100" min="0" step="10"> <br>
    <input type="color"> <br>
    <input type="checkbox" id="termos"> <label for="termos">Aceito os Termos</label>
    <p>
        Qual a sua cor favorita?
    </p>
    <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="cor-vermelha">Vermelho</label> <br>
    <input type="radio" name="cor-favorita" id="cor-verde"> <label for="cor-verde">Verde</label> <br>
    <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label> <br>
    <p>
        Qual seu filme favorito?
    </p>
    <select> 
        <option>Filme A</option>
        <option>Filme B</option>
        <option>Filme C</option>
    </select> <br>
    <textarea>Dê o seu Feedback</textarea>
    <button type="submit">
        Enviar
    </button>
    <button type="reset">
        Limpar
    </button>
    </form>
</html>

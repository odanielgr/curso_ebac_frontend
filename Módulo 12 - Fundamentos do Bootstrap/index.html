<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        #preço p {
            width: 300px;
        }

        .titulo {
            padding: 16px 0;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Accordion no Bootstrap</h1>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">
                    Pergunta
                </button>
            </div>
            <div id="resposta1" class="accordion-collapse collapse">
                <div class="accordion-body">
                    Resposta da Pergunta
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">
                    Pergunta 2
                </button>
            </div>
            <div id="resposta2" class="accordion-collapse collapse">
                <div class="accordion-body">
                    Resposta da Pergunta 2
                </div>
            </div>
        </div>
    </div>

    <h2 class="titulo">Collapse no Bootstrap</h1>

    <button class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#preço">Ver preço</button>
    <div id="preço" class="collapse collapse">
        <p>
            3x de R$ 300,00
        </p>
    </div>

    <h3 class="titulo">Alerta do Bootstrap</h3>

    <div class="alert alert-dark alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Error 404
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

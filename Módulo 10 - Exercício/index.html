<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="icon/Alecive-Flatwoken-Apps-Google-Drive-Forms.64.png" alt="ícone de formulário">
            <h1>Form de cadastro</h1>
        </header>
        <form>
            <input required type="text" placeholder="Nome completo">
            <input required type="email" placeholder="E-mail">
            <input id="telefone" required type="tel" placeholder="Telefone">
            <input id="cpf" required type="text" placeholder="CPF">
            <input required type="text" placeholder="Endereço completo">
            <input id="cep" required type="text" placeholder="CEP">
            <button type="submit">Enviar Form</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

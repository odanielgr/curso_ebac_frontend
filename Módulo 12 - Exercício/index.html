<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Formulário com BS</h1>
            <input class="form-control" type="text" placeholder="Seu nome">
            <input class="form-control" type="email" placeholder="Seu E-mail">
            <input class="form-control" type="tel" placeholder="Seu telefone">
            <div class="form-check form-switch">
                <label class="form-check-label" for="termos">Aceito os termos do formulário</label>
                <input class="form-check-input" type="checkbox" id="termos">
            </div>
            <button class="btn btn-dark">Enviar</button>
        </form>
    </div>
</body>
</html>
